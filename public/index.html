<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="py-5" id="welcome">Welcome to the snippet app</h1>
    <div class="container">
        <div class="row justify-content-evenly">

            <div id="login" class="start-form col-4 shadow p-3 mb-5">
                <h2>Log in</h2>
                <form method="post" action="./log-in">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Username</label>
                        <input type="username" class="form-control" id="userName">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-lg btn-dark">Submit</button>
                </form>
            </div>

            <div class="start-form col-4 shadow p-3 mb-5">
                <h2>Register</h2>
                <form method="post" action="./register">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Username</label>
                        <input type="username" class="form-control" id="userName">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Re-enter password</label>
                        <input type="password2" class="form-control" id="confirmPassword">
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
